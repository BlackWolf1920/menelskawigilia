<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menelska Wigilia</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        #timer {
            font-size: 2rem;
        }
    </style>
    <script>
        function updateCountdown() {
            const eventDate = new Date("2024-12-20T00:00:00");
            const now = new Date();
            const diff = eventDate - now;

            if (diff <= 0) {
                document.getElementById("timer").textContent = "Czas na Menelską Wigilię!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").textContent = 
                `${days} dni, ${hours} godzin, ${minutes} minut, ${seconds} sekund`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <h1>Odliczanie do Menelskiej Wigilii</h1>
    <div id="timer">Ładowanie...</div>
    <audio autoplay loop>
        <source src="muzyka.mp3" type="audio/mpeg">
        Twoja przeglądarka nie obsługuje elementu audio.
    </audio>
</body>
</html>
